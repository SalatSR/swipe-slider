<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe-slider</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <ul class="header__inner">
        <li>
          <button class="header__btn header__btn_home"></button>
        </li>
        <li>
          <h1 class="header__title">PROJECT</h1>
        </li>
      </ul>
    </header>
    <main class="slider">
      <div class="slider__line">
        <div class="slider__slide slide-1">
          <h2 class="slide-1__title">ПРИВЕТ,</h2>
          <p class="slide-1__paragraph">
            ЭТО
            <span class="slide-1__paragraph slide-1__paragraph_bold">НЕ</span>
            КОММЕРЧЕСКОЕ ЗАДАНИЕ
          </p>
          <button class="slide-1__btn"></button>
        </div>
        <div class="slider__slide slide-2"></div>
        <div class="slider__slide slide-3"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__logo"></div>
    </footer>
  </div>

</body>

</html>
